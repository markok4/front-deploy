<div *ngIf="!qrCode" class="container">
  <h2>Register</h2>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="form-fields">
      <mat-radio-group formControlName="role">
        <mat-radio-button value="admin">Admin</mat-radio-button>
        <mat-radio-button value="employee">Employee</mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" placeholder="Surname" />
      </mat-form-field>
      <ng-container *ngIf="isRoleAdmin()">
        <mat-form-field appearance="fill">
          <mat-label>Company Name</mat-label>
          <input
            matInput
            formControlName="companyName"
            placeholder="Company Name"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>PIB</mat-label>
          <input matInput formControlName="pib" placeholder="PIB" />
        </mat-form-field>
      </ng-container>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Address" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="City" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" placeholder="Country" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input
          matInput
          formControlName="phoneNumber"
          placeholder="Phone Number"
        />
      </mat-form-field>
    </div>
    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!userForm.valid"
      >
        Register
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
<div *ngIf="qrCode" class="container">
  <h1>Scan QR code with authenticator</h1>
  <img [src]="qrCode" alt="QR Code" />
</div>
